{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="{% static '/css/base.css'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>

        <div class='header'><h1>Cattain</h1></div>

        <div class='bg'>   
            <div class='sidebar'>
                <div class='navbar'>
                    <div class='profile'>
                        <img src='{% static '/images/profile.png'%}'>
                        <h3>Username</h3>
                        <p>username@cattain.in</p>
                    </div>
                    <ul>
                        <li><a href="{% url 'home'%}">
                            <span class='icon'><i class="fas fa-home"></i></span>
                            <span class='item'>Dashboard</span></a>
                        </li>
                        <li><a href="{% url 'vision'%}">
                            <span class='icon'><i class="fas fa-home"></i></span>
                            <span class='item'>Vision</span></a>
                        </li>
                        <li><a href="{% url 'mission'%}">
                            <span class='icon'><i class="fas fa-home"></i></span>
                            <span class='item'>Mission</span></a>
                        </li>
                        <li><a href="{% url 'revenue'%}">
                            <span class='icon'><i class="fas fa-home"></i></span>
                            <span class='item'>Revenue</span></a>
                        </li>
                        <li><a href="{% url 'more'%}">
                            <span class='icon'><i class="fas fa-home"></i></span>
                            <span class='item'>More</span></a>
                        </li>
                    </ul>
                </div>
                <div class='main'>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        <div class='footer'><p>Copyright Â© 2021 Cattain. All rights reserved.</p></div>

       
          

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
